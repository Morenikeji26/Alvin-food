<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="header--menu">
            <div class="burger--icon">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="search--box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
            </div>



            <div class="menu--icons">
                <i class="fa-solid fa-bowl-food"></i>
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>0</span>
                </div>
            </div>
        </nav>
    </header>


    <!-- Cover section -->

    <section class="cover">
        <div class="cover--overlay">
            <h1>
                Quick Bite
            </h1>
            <span class="slogan">Where Taste Takes the fast Lane</span>
        </div>
    </section>



    <main>
        <h2 class="section-heading">
            Food Menu
        </h2>
        <div class="menu--list">
            <div class="menu--item">
                <img src="./samosa.png" alt="">
                <h5>Samosa</h5>
            </div>
            <div class="menu--item">
                <img src="./Rice And Curry - Bowl of Rice and Curry.png" alt="">
                <h5>Bowl of Rice and Curry</h5>
            </div>
            <div class="menu--item">
                <img src="./chicken-curry-indian-cuisine-chicken-tikka-masala-chopsuey.png" alt="">
                <h5>chicken curry</h5>
            </div>
            
            <div class="menu--item">
                <img src="./samosa.png" alt="">
                <h5>Samosa</h5>
            </div>
            <div class="menu--item">
                <img src="./samosa.png" alt="">
                <h5>Samosa</h5>
            </div>
            <div class="menu--item">
                <img src="./samosa.png" alt="">
                <h5>Samosa</h5>
            </div>
            <div class="menu--item">
                <img src="./samosa.png" alt="">
                <h5>Samosa</h5>
            </div>
            
        </div>

        <!-- Card item section -->
         <h2 class="section-heading">Menu Items</h2>
         <div class="card--list">
            <div class="card">
                <img src="./plate-lobsters.png" alt="">
                <h4 class="card-title">Lobsters</h4>

                <div class="card--price">
                    <div class="price">₦2000.50</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
            </div>

            <div class="card">
                <img src="./plate-lobsters.png" alt="">
                <h4 class="card-title">Lobsters</h4>

                <div class="card--price">
                    <div class="price">₦3900.50</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
            </div>

            <div class="card">
                <img src="./plate-lobsters.png" alt="">
                <h4 class="card-title">Lobsters</h4>

                <div class="card--price">
                    <div class="price">₦9603.50</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
            </div>

            <div class="card">
                <img src="./plate-lobsters.png" alt="">
                <h4 class="card-title">Lobsters</h4>

                <div class="card--price">
                    <div class="price">₦3.50</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
            </div>

            <div class="card">
                <img src="./plate-lobsters.png" alt="">
                <h4 class="card-title">Rice</h4>

                <div class="card--price">
                    <div class="price">₦4000.14</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
            </div>
         </div>


         <!-- cart side bar -->

         <div class="sidebar" id="sidebar">
            <div class="sidebar-close">
                <i class="fa-solid fa-close"></i>
                </div>
                <div class="cart-menu">
                    <h3>My Cart</h3>
                    <div class="cart-items"></div>
                </div>

                <div class="sidebar--footer">
                    <div class="total--amount">
                        <h5>Total</h5>
                        <div class="cart-total">₦0.00</div>
                    </div>
                    <button class="checkout-btn">Checkout</button>
                </div>
            </div>
         </div>


    </main>

    <script src="main.js"></script>
</body>

</html>
